<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" media="(max-width: 1281px)" href="./css/mobile.css" />
    <title>Register 2</title>
</head>

<body>
    <header></header>

    <section id="bg">
        <div class="content">
            <h1><span class="multi-color">Rava</span>eous</h1>
            <h2>Create an account</h2>
            <div class="card">
                <div class="card-container">
                    <form action="">
                        <div class="form-group">
                            <div class="form-item">
                                <label for="" class="f-name-label">Your first name</label>
                                <input type="text" name="" id="f-name" placeholder="e.g. Brandon">
                            </div>

                            <div class="form-item">
                                <label for="" class="l-name-label">Your last name</label>
                                <input type="text" name="" id="l-name" placeholder="e.g. Slater">
                            </div>
                        </div>

                        <label for="" class="email-label">Your Email</label>
                        <input type="email" name="" id="email" placeholder="e.g. elon@tesla.com">

                        <label for="" class="password-label">Your Password</label>
                        <input type="password" name="" id="password" placeholder="Your password here">

                        <input type="submit" value="Sign up" id="submit-btn">
                    </form>
                    <div class="options">
                        <a href="">Got an acccount? Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>
</body>

</html>
